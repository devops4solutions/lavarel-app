# Default values for phpfpm-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  registry: gcr.io
  repository: www-hosting-dev-6172682f/lavarel-app
  tag: latest
  pullPolicy: IfNotPresent
nginxService:
  name: nginx
  type: ClusterIP
  externalPort: 443
  internalPort: 8443
  docRoot: /app/public
phpfpmService:
  name: phpfpm
  type: ClusterIP
  phpfpmPort: 9000
  indexFile: index.php
persistence:
  enabled: false
  storageClass: "nfs"
  accessMode: ReadWriteMany
  size: 3Gi
mariadb:
  enabled: true
  replication:
    enabled: false
  db:
    name: lavarel-app_dev
    user: lavarel-app
    password: lavarel-app
  master:
    persistence:
      enabled: false
      # storageClass: "-"
      accessModes:
        - ReadWriteOnce
      size: 2Gi
ingress:
  enabled: true
  hosts:
    - "lavarel-app.com"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
  - hosts:
    - lavarel-app.com
    secretName: lavarel-appwww-dev-tls
resources:
  limits:
    cpu: 120m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi

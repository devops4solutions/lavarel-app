# Default values for phpfpm-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  registry: gcr.io
  repository: www-hosting-dev-6172682f/innovate-inclusion
  tag: 0.0.1
  pullPolicy: Always
nginxService:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
phpfpmService:
  name: phpfpm
  type: ClusterIP
  phpfpmPort: 9000
persistence:
  enabled: true
  storageClass: "nfs"
  accessMode: ReadWriteMany
  size: 3Gi
ingress:
  enabled: true
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - "innovate-inclusion.prod.k8s.kpd-i.com"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
  - hosts:
    - innovate-inclusion.prod.k8s.kpd-i.com
    secretName: innovate-inclusion-www-prod-tls
resources:
  limits:
    cpu: 80m
    memory: 128Mi
  requests:
    cpu: 80m
    memory: 128Mi

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  nginx.conf: |-
    server {
      listen 0.0.0.0:{{ .Values.nginxService.internalPort }};
      root {{ .Values.nginxService.docRoot }};

      index index.html index.php;

      location / {
        autoindex on;
        try_files $uri $uri/ /index.php?$args;
      }

      location ~ \.php$ {
        fastcgi_pass {{ template "fullname" . }}-phpfpm:9000;
        fastcgi_index {{ .Values.phpfpmService.indexFile }};
        include fastcgi.conf;
      }

      location ~* \.(jpg|jpeg|png|css|js|ico|xml)$ {
        expires           360d;
        add_header Cache-Control "public";
      }
    }

# Default values for phpfpm-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  registry: gcr.io
  repository: kpdi/php-fpm
  tag: "latest"
  pullPolicy: IfNotPresent
nginxService:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  docRoot: /app
phpfpmService:
  name: phpfpm
  type: ClusterIP
  phpfpmPort: 9000
  indexFile: index.php
persistence:
  enabled: false
  storageClass: "nfs"
  accessMode: ReadWriteMany
  size: 3Gi
mariadb:
  enabled: false
  replication:
    enabled: false
  db:
    name: phpfpm-app-db
    user: phpfpm-app-db-user
    password: phpfpm-app-db-password
  master:
    persistence:
      enabled: false
      # storageClass: "-"
      accessModes:
        - ReadWriteOnce
      size: 2Gi
ingress:
  enabled: true
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - "php-fpm.dev.k8s.kpd-i.com"
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources:
  limits:
    cpu: 150m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
